<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic Name Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="melody-container text-center">
            <div class="music-icon">
                <i class="fas fa-music"></i>
            </div>
            <h1 class="melody-title mb-4">Melodic Name Generator</h1>

            <form id="melodyForm">
                <div class="mb-3">
                    <input type="text"
                           class="form-control form-control-lg"
                           name="username"
                           placeholder="Enter your name"
                           required
                           pattern="[a-zA-Z]+"
                           title="Please use letters only">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit"
                            id="submitButton"
                            class="btn btn-info">
                        <i class="fas fa-magic"></i> Generate Melody
                    </button>
                </div>
            </form>

            <div id="status"></div>

            <div class="visualization-container">
                <canvas id="visualizer"></canvas>
            </div>

            <div class="controls">
                <button id="playButton"
                        class="btn btn-outline-info"
                        disabled>
                    <i class="fas fa-play"></i> Play
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/audio_player.js') }}"></script>
</body>
</html>
